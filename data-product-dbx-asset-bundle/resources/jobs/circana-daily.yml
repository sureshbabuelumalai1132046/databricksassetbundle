# The main job for dab_trips.
resources:
  jobs:
    dab_trips_job:
      name: circana-daily

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: notebook_task
          job_cluster_key: Extra_Small_Cluster
          notebook_task:
            notebook_path: ../../src/notebook.ipynb

        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.dab_trips_pipeline.id}

        - task_key: main_task
          depends_on:
            - task_key: refresh_pipeline
          job_cluster_key: Extra_Small_Cluster
          python_wheel_task:
            package_name: dab_trips
            entry_point: main

 <<: *job_cluster_definition                    